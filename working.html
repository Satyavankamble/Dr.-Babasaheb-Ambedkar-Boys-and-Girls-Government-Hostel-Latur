<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Working Under Process</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {

            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            text-align: center;
            padding: 50px 20px;
        }

        .process-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        .process-title {
            font-size: 32px;
            font-weight: bold;
            color: #ff9800;
            margin-bottom: 20px;
        }

        .process-img {
            width: 100%;
            max-width: 300px;
        }

        .process-text {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .process-title {
                font-size: 26px;
            }

            .process-text {
                font-size: 16px;
            }
        }
    </style>
</head>
